<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in with your name</title>
    <link rel="stylesheet" href="/static/chal01.css" media="all" />
</head>
<body>
    <form action = "/showtbl" method = ["GET" , "POST"] >
	<table class="table">
           <tr class="tablehdr">
	       {% for header in headings %}
	       <th class="tablecell">
		       {{ header }} 
	       </th>
	      {% endfor %}
           </tr>
	   {% for row in data %}
           <tr class="tablerow">
	      {% for cell in row.values() %}
              <td class="tablecell">
		      {{ cell }}
              </td>
	      {% endfor %}
           </tr>
	   {% endfor %}
	   <tr>
               <td>
                   <p><input type = "submit" value = 'Add Groups' formaction = "/addgrp" method = "POST"/></p>
               </td>
               <td>
                   <p><input type = "submit" value = 'Logout' formaction = "/logout" method = "POST"/></p>
               </td>
	   </tr>
	</table>
    </form>
</body>
</html>
